<body>
    <script>
        //3. Write a “person” class to hold all the details.
        class person{
            constructor(first_name,last_name,gender,salary){
                this.first_name=first_name
                this.last_name=last_name
                this.gender=gender
                this.salary=salary
            }
        }

        // per
        var p = new person("Gugan","Ramesh","Male",20000)
        console.log(p)
        console.log(p.first_name)
        console.log(p.last_name)
        console.log(p.gender)
        console.log(p.salary)

        var p1= new person("Rahul","Murugan","Male",30000)
        console.log(p1)
        console.log(p1.first_name)
        console.log(p1.last_name)
        console.log(p1.gender)
        console.log(p1.salary)
    </script>
</body>
